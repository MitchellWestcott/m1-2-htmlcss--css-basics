<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <h2>Cute Animals</h2>
    <section class="section">
      <div class="container">
        <h1>Cats</h1>
        <div class="imageflex">
          <img class="image" src="./imgs/cat.jpg" alt="A cat looking at camera">
          <img class="image" src="./imgs/cat2.jpeg" alt="A young kitten">
        </div>
      </div>
      <div class="container">
        <h1>Dogs</h1>
        <div class="imageflex">
          <img class="image" src="./imgs/dog.jpg" alt="A dog looking curious">
          <img class="image" src="./imgs/dog2.jpg" alt="A dog laying down">
        </div>
      </div>
      <div class="container">
        <h1>An Alpaca</h1>
        <div class="imageflex">
          <img class="image" src="./imgs/alpaca.jpg" alt="An alpaca">
        </div>
        </div>
    </section>
    <h2>Big Animals</h2>
    <section class="section">
      <div class="container">
        <h1>An Elephant</h1>
        <div class="imageflex">
          <img class="image" src="./imgs/elephant.jpg" alt="An elephant">
        </div>
        </div>
      <div class="container">
        <h1>A Giraffe</h1>
        <div class="imageflex">
          <img class="image" src="./imgs/giraffe.jpg" alt="A giraffe">
        </div>
      </div>
      <div class="container">
        <h1>A Whale and her baby</h1>
        <div class="imageflex">
        <img class="image" src="./imgs/whale.jpg" alt="A whale and her baby">
        </div>
      </div>
    </section>
    <h2>Insects</h2>
    <section class="section">
      <div class="container">
        <h1>A Firefly</h1>
        <div class="imageflex">
          <img class="image" src="./imgs/firefly.jpg" alt="A firefly">
        </div>
      </div>
      <div class="container">
        <h1>A Ladybug</h1>
        <div class="imageflex">
          <img class="image" src="./imgs/ladybug.jpg" alt="A ladybug">
        </div>
      </div>
      <div class="container">
        <h1>A butterfly</h1>
        <div class="imageflex">
          <img class="image" src="./imgs/butterfly.jpg" alt="A butterfly">
        </div>
      </div>
    </section>
  </body>
</html>
